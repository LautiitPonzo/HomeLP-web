  <!-------------------------------------CONTACTO----------------------------------------->
  <section class="form">
    <div class="content">
      <div class="container">
        <div class="row align-items-stretch justify-content-center no-gutters">
          <div class="col-md-7">
            <div class="form contact-wrap p-3">
              <div class="title-contact">
                <h1 class="text-center">Contactanos</h1>
              </div>
              <form class="mb-5" method="post" id="contactForm" name="contactForm">
                <div class="row">
                  <div class="col-md-6 form-group mb-3">
                    <label for="" class="col-form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Tu Nombre">
                  </div>
                  <div class="col-md-6 form-group mb-3">
                    <label for="" class="col-form-label">Apellido</label>
                    <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Tu Apellido">
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 form-group mb-3">
                    <label for="budget" class="col-form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Correo Electronico">
                  </div>
                </div>

                <div class="row mb-5">
                  <div class="col-md-12 form-group mb-3">
                    <label for="message" class="col-form-label">Mensaje</label>
                    <textarea class="form-control" name="mensaje" id="mensaje" cols="30" rows="4"
                      placeholder="Escriba su mensaje..."></textarea>
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col-md-5 form-group text-center">
                    <input type="submit" value="Enviar Mensaje" class="btn btn-block btn-primary rounded-0 py-2 px-4">
                    <span class="submitting"></span>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
